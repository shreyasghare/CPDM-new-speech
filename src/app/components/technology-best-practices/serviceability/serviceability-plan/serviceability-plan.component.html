<div class="plan">
    <div class="plan__content">
        <div class="plan__content__what-is-serviceability">
            <app-holding-status [statusIcon]="serviceabilityStatus.icon" [status]="serviceabilityStatus.status" [message]="serviceabilityStatus.message"></app-holding-status>
        </div>
        <div class="plan__content__serviceability-recommendations mt-6">
            <app-holding-status [statusIcon]="recommendationsStatus.icon" [status]="recommendationsStatus.status">
                <div class="mt-2">
                    <button class="btn btn--primary" (click)="onBegin()">{{recommendationBtnName}}</button>
                    <span *ngIf="showRecommendationStatus" class="plan__content__serviceability-recommendations--status ml-2"><span class="icon-exclamation-triangle icon-small mr-1"></span>You must set status to at least one recommendation item.</span>
                </div>
            </app-holding-status>
        </div>
    </div>
</div>
