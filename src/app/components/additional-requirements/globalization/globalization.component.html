<div class="container-fluid">
    <div class="top-bar">
        <div class="top-bar__navigation">
            <h6 class="section"> <a routerLink="/home">Home</a>
                <span class="icon-small icon-chevron-right"></span>
                <a routerLink="/project/{{projectId}}"
                    *appHasRole="[role.pm]">{{projectName}}</a>
                <span *appHasRole="[role.globalizationPO]">{{projectName}}</span>
                <span class="icon-small icon-chevron-right"></span>Globalization
            </h6>
        </div>
        <div class="top-bar__button">
            <button id="helpModal" class="btn btn--secondary" (click)="openHelpOverlayModal()">Overview</button>
        </div>
    </div>
    <div class="content">
        <div class="row">
            <div class="globalization-left-pane">
                <div class="globalization-left-pane__sidebar">
                    <p class="text-large text-center text-bold">Globalization
                        <span *ngIf="betaFlag" ><sup class="betaTag qtr-padding-top text-normal" >BETA</sup></span>
                    </p>
                    <div class="pt-1">
                        <process-sidebar id="processSidebar" [sidebarData]="sidebarData" (onSidebarSwitch)="switchSidebarTab($event)"
                            (onInfoClick)="showInfoHelperModal($event)">
                        </process-sidebar>
                    </div>
                </div>
                <div class="globalization-left-pane__update-btn flex full-height" *appHasRole="[role.pm]">
                    <button id="updateBtn" class="btn btn--secondary" (click)="onUpdate()">Update</button>
                    <span class="globalization-left-pane__update-btn--text">Globalization strategy/Product details</span>
                </div>
            </div>

            <div class="additional-requirements__right-pane">
                <div class="additional-requirements--view">
                    <div class="additional-requirements--view__content">
                        <div class="dynamic-component">
                            <!-- all other components -->
                            <router-outlet></router-outlet>
                            <!-- end  -->
                        </div>
                        <div class="additional-requirements--view__content--footer">
                            <div class="previousBtn">
                                <button *ngIf="!sidebarData[0].isActive" class="btn btn--secondary" (click)="onPreviousClick()">
                                    <span class="icon-arrow-up-tail mr-1"></span> {{sideBar.getStepName('previous')}}
                                </button>
                            </div>
                            <div class="nextBtn">
                                <button *ngIf="!sidebarData[2].isActive" class="btn btn--secondary footer-btn"
                                        (click)="onNextClick()">
                                        {{sideBar.getStepName('next')}}<span class="icon-arrow-down-tail ml-1"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
