<div class="confirm-popup">
  <div class="confirm-popup__header">
      <div class="confirm-popup__header--text">
          <div class="modal__title">{{data.title}}</div>
      </div>
      <span id="close" class="icon-close close" mat-dialog-close></span>
  </div>
  <div class="confirm-popup__content mt-2">
      <div>
          <p class="text-left confirm-text">{{data.desc}}</p>
      </div>
      <div class="confirm-popup__content__btn mt-1">
          <button class="btn confirm-popup__content__btn--cancel" mat-dialog-close>Cancel</button>
          <button [mat-dialog-close]="true"  class="btn confirm-popup__content__btn--confirm">Confirm</button>    
      </div>
  </div>
</div>
